<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href='popup.css'/>
</head>
<body>
  <h1>Color Picker</h1>
  <p>Choose any element on the page
     to extract its background and text colors</p>
  <button id="pick">Pick a Color</button>
  <p id="color-result">Color: None</p>
  <p id="text-color-result">Text Color: None</p>
  <div class="color-container">
    <div id="color-display" class="color-box"></div>
    <div id="textcolor-display" class="color-box"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
